<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Social!</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'SimpleSocial/css/master.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" role='navigation' id='navbar'>
    <!--<nav class='navbar mynav' role='navigation' id='navbar'>-->
      <div class="container">
        <a class='navbar-brand mynav' href="{% url 'home' %}">Star Social</a>

        <ul class='navbar-nav'>
          {% if user.is_authenticated %}
            <li class='nav-item'><a class='nav-link' href="#">Post</a></li>
            <li class='nav-item'><a class='nav-link' href="#">Groups</a></li>
            <li class='nav-item'><a class='nav-link' href="#">Create Group</a></li>
            <li class='nav-item'><a class='nav-link' href="{% url 'accounts:logout' %}">Log Out</a></li>
          {% else %}
            <li class='nav-item'><a class='nav-link' href="#">Groups</a></li>
            <li class='nav-item'><a class='nav-link' href="{% url 'accounts:login' %}">Log In</a></li>
            <li class='nav-item'><a class='nav-link' href="{% url 'accounts:signup' %}">Sign Up</a></li>
          {% endif%}
        </ul>
      </div>
    </nav>


    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

  </body>
</html>
